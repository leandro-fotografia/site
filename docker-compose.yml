version: '3.3'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: wordpress

   wordpress:
     depends_on:
       - db
     image: wordpress:latest
     ports:
       - "8000:80"
     restart: always
     volumes:
       - "./wordpress:/var/html/wp-content"
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: wordpress
       WORDPRESS_DB_PASSWORD: wordpress
   
   phpmyadmin:
     image: phpmyadmin/phpmyadmin
     environment:
      - PMA_ARBITRARY=1
     ports:
      - 8080:80
     volumes:
      - /sessions
    
volumes:
    db_data:
